<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard BMP Generator</title>
</head>
<body>
    <input type="file" id="inputFile" accept=".bmp">
    <input type="text" id="message" placeholder="Enter your message">
    <button id="embedButton" onclick="createBMP()">Embed Message in Checkerboard BMP</button>

    <button onclick="extractMessage()">Extract Message</button>

    <script src="script.js"></script>
